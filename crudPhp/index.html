<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário CRUD</title>
</head>
<body>
    <form method="POST" action="processo.php">
        <h1>Pesquisa</h1>
        <article>
            <p>
                <label>1.Qual sua faixa de Idade: </label><br/>
                <input type="radio" name="perg1" value="opt1"/>a.	Até 30 Anos<br/>
                <input type="radio" name="perg1" value="opt2" />b.	De 30 a 50 anos<br/>
                <input type="radio" name="perg1" value="opt3" />c.	De 50 a 65 anos<br/>
                <input type="radio" name="perg1" value="opt4" />d.	Acima de 65 anos<br/>
            </p>

            <p>
                <label>2.	Qual seu convênio: </label><br/>
                <input type="radio" name="perg2" value="opt1"/>a.	INSS<br/>
                <input type="radio" name="perg2" value="opt2" />b.	SIAPE<br/>
                <input type="radio" name="perg2" value="opt3" />c.	Forças Armadas<br/>
                <input type="radio" name="perg2" value="opt4" />d.	Outros<br/>
            </p>

            <p>
                <label>3.	Qual sua faixa salarial:</label><br/>
                <input type="radio" name="perg3" value="opt1"/>a.	Até 2 SM<br/>
                <input type="radio" name="perg3" value="opt2" />b.	De 2 a 4 SM<br/>
                <input type="radio" name="perg3" value="opt3" />c.	De 4 a 6 SM<br/>
                <input type="radio" name="perg3" value="opt4" />d.	Acima de 6 SM<br/>
            </p>

            <p>
                <label>4.	Por que você realizou o empréstimo:</label><br/>
                <input type="radio" name="perg4" value="opt1"/>a.	Pagar contas<br/>
                <input type="radio" name="perg4" value="opt2" />b.	Reforma da Casa<br/>
                <input type="radio" name="perg4" value="opt3" />c.	Compra de Carro<br/>
                <input type="radio" name="perg4" value="opt4" />d.	Outras de 65 anos<br/>
            </p>
        </article>
        <input type="submit" value="Enviar Formulários">
    </form>
    
</body>
</html>
